name: Update stats

on:
  schedule:
    - cron: "0 5 * * *" # every 24 hours
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate README.md
        uses: teoxoy/profile-readme-stats@master
        with:
          token: ${{ secrets.USER_TOKEN }}

      - name: Push changes
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'Nedd Chairi Muñoz'
            git config --global user.email 'neddchairiweb@gmail.com'
            git add .
            git commit -m "✅ Update README"
            git push
          else
            echo "Nothing to push"
          fi
